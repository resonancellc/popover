<div class="target" data-placement="below">Below</div>

<div class="target" data-placement="right">Right</div>

<div class="target" data-placement="left">Left</div>

<div class="target" data-placement="above">Above</div>


<script type="text/javascript">
/* JAVASCRIPT GOES HERE */
window.onload=function(){
	
	var targets = document.querySelectorAll('.target');
	for(var i=0;i<targets.length;i++)
	Popover(targets[i], {
		trigger: "click",
		//placement: "below",
		title: function(){ return this.innerHTML},
		content: function(e){ var target=this; return tag('input', {onclick:function(){ custom.call(target, this) } }) },
	});

};

function custom(input){
	this.innerHTML = input.value;
}

</script>
