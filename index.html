<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="popover.css" type="text/css" charset="utf-8">
<script src="popover.js" type="text/javascript"></script>
<style type="text/css">
/* CSS GOES HERE */
body{
	font-family: Helvetica, Arial, sans-serif;
	background-color: #D6D6D6;
	padding-top: 300px;
		
}


.target{
	border: 2px solid black;
	background-color: #ffc;
    
    
    width: 50px;
    height: 50px;
    
    margin: 1em;
    -padding:1em;
}

-body{
    padding: 50px;
    text-align: center;
}

</style></head>

<body>
	
<center>
	
	<div class="target" data-placement="above">Above</div>

	<div class="target" data-placement="right">Right</div>

	<div class="target" data-placement="left">Left</div>
	
	<div class="target" data-placement="below">Below</div>

</center>

<script type="text/javascript">
/* JAVASCRIPT GOES HERE */
window.onload=function(){
	
	var targets = document.querySelectorAll('.target');
	for(var i=0;i<targets.length;i++)
	Popover(targets[i], {
		trigger: "click",
		//placement: "below",
		title: function(){ return this.innerHTML},
		content: function(e){ var target=this; return tag('input', {onclick:function(){ custom.call(target, this) } }) },
	});

};

function custom(input){
	this.innerHTML = input.value;
}

</script>
  
</body>
</html>
